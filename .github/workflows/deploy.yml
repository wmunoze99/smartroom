# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn
    - run: yarn run build
    - name: Prepare ssh
      run: mkdir -p ~/.ssh/
    - run: echo ${{secrets.CLOUDFLAREKEY}} | sudo tee /etc/ssh/ca.pub
    - run: echo "PubkeyAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
    - run: echo "TrustedUserCAKeys /etc/ssh/ca.pub" | sudo tee -a /etc/ssh/sshd_config
    - run: sudo systemctl restart ssh
    - name: Upload files to server
      run: echo DEPLOY to ip
    - run: rsync -av -e ssh --exclude=".git/" --exclude=".github/" . pi@private.iottools.tk:~/action
    
